# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command, `snippet` to add a Zephyr snippet, and
# `artifact-name` to assign a name to distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     snippet: studio-rpc-usb-uart
#     cmake-args: -DCONFIG_ZMK_STUDIO=y
#     artifact-name: corne_left_with_studio
#
---
include:
  # Left half with nice_view
  - board: nice_nano_v2
    shield: corne_left nice_view_adapter nice_epaper
    snippet: studio-rpc-usb-uart
    cmake-args: -DCONFIG_ZMK_STUDIO=y
    artifact-name: corne_left_nice_view

  # Right half with nice_view
  - board: nice_nano_v2
    shield: corne_right nice_view_adapter nice_epaper
    artifact-name: corne_right_nice_view

  # Peripheral left (for dongle mode)
  - board: nice_nano_v2
    shield: corne_left_peripheral nice_view_adapter nice_epaper
    artifact-name: nice_corne_left_peripheral

  # Peripheral right (for dongle mode)
  - board: nice_nano_v2
    shield: corne_right nice_view_adapter nice_epaper
    artifact-name: nice_corne_right_peripheral

  # Nice Nano Dongle with OLED display
  - board: nice_nano_v2
    shield: corne_dongle_pro_micro
    cmake-args: -DCONFIG_ZMK_KEYBOARD_NAME=\"Nice_Dongle\" -DCONFIG_ZMK_STUDIO=y
    artifact-name: nice_corne_dongle_oled
    snippet: studio-rpc-usb-uart

  # Settings reset
  - board: nice_nano_v2
    shield: settings_reset
    artifact-name: nice_settings_reset
