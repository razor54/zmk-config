# MC:
# compatible con todas las versiones de nrf52840 (pro_micro):
# - nice_nano (no  probado)
# - nice_nano_v2 (probado)
# - nice_nano_v2 (super mini -> nice_nano_v2 clon) (probado)
# - nrfmicro_11 (no probado)
# - nrfmicro_11_flipped (no probado)
# - nrfmicro_13 (no probado)
# - puchi_ble_v1 (probado)

### DONGLE MODE
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

### DONGLE OPTIONS
# 3 profiles (n+2)
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

### DISPLAY DONGLE OPTIONS
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# Display will turn off after 1 minute of inactivity (60000 ms = 1 minute)
CONFIG_ZMK_IDLE_TIMEOUT=60000
# Show dongle's own battery level on the display
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y
# Use macOS modifier symbols instead of Windows symbols
CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y
# Display words per minute (WPM) counter
CONFIG_ZMK_DONGLE_DISPLAY_WPM=y

### KEYBOARD NAME
CONFIG_ZMK_KEYBOARD_NAME="Nice_Dongle"

### BATTERY OPTIONS
# Enable battery service for dongle's own battery reporting
CONFIG_BT_BAS=y

### POWER OPTIONS
# La unidad del intervalo del informe de energía de la batería es segundos
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
# Disable deep sleep on Bluetooth dongle to ensure wake on key press
# Note: This increases power consumption but ensures the dongle always responds
# For USB mode, this has no impact on power draw
# CONFIG_ZMK_SLEEP=n

### DEBUG OPTIONS
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000
