# Enable OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Nice OLED animation settings
CONFIG_NICE_OLED_GEM_ANIMATION_MS=9600
CONFIG_NICE_OLED_GEM_ANIMATION=y

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y

# Increase Bluetooth power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB settings
CONFIG_USB_DEVICE_MANUFACTURER="ZMK Project"

# Disable sleep on USB-powered dongle
CONFIG_ZMK_SLEEP=n

# Increase BLE connection event length for better performance
CONFIG_BT_CTLR_CONN_PARAM_REQ=y
