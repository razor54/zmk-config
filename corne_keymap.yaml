layout: {zmk_keyboard: corne}
layers:
  Default Layer:
  - [TAB, Q, W, E, R, T, Y, U, I, O]
  - - P
    - BSPC
    - LCTRL
    - {t: A, h: LMETA}
    - {t: S, h: LEFT ALT}
    - {t: D, h: LEFT SHIFT}
    - {t: F, h: LCTRL}
    - G
    - H
    - {t: J, h: RCTRL}
  - - {t: K, h: RIGHT SHIFT}
    - {t: L, h: LEFT ALT}
    - {t: ;, h: LMETA}
    - ''''
    - {t: LSHFT, h: sticky}
    - Z
    - X
    - C
    - V
    - B
  - [N, M, ',', ., /, ESC, LGUI, Lower Layer, RET, SPACE]
  - - {t: SPACE, h: Raise Layer}
    - RALT
  Lower Layer:
  - [TAB, '1', '2', '3', '4', '5', '6', '7', '8', '9']
  - - '0'
    - BSPC
    - {s: BT CLR}
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - LEFT
    - DOWN
  - - UP
    - RIGHT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - LSHFT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {s: '&sys_reset'}
    - {s: '&bootloader'}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {s: '&bootloader'}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - LGUI
    - {type: held}
    - RET
    - SPACE
  - - {t: ▽, type: trans}
    - RALT
  Raise Layer:
  - [TAB, '!', '@', '#', $, '%', ^, '&', '*', (]
  - - )
    - BSPC
    - LCTRL
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '-'
    - '='
  - - '['
    - ']'
    - \
    - '`'
    - LSHFT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - _
    - +
    - '{'
    - '}'
    - '|'
    - '~'
    - LGUI
    - {t: ▽, type: trans}
    - RET
    - SPACE
  - - {type: held}
    - {s: '&sys_reset'}
combos:
- p: [17, 18]
  k: '&caps_word'
  l: [Default Layer]
- p: [1, 2]
  k: ESCAPE
  l: [Default Layer]
